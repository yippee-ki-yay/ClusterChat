<div class = "container">
	<div class="wrapper">
		<form action="" method="post" name="Login_Form" class="form-signin">       
		    <h3 class="form-signin-heading">Register form</h3>
		    <h4>{{errorMsg}}</h4>
			  <hr class="colorgraph"><br>
			  
			  <input type="text" ng-model="username" class="form-control" name="Username" placeholder="Username" required="" autofocus="" />
			  <input type="password" ng-model="password" class="form-control" name="Password" placeholder="Password" required=""/>
			    		  
			 
			  <button class="btn btn-lg btn-primary btn-block"  name="Submit" ng-click="register()" value="Register" type="button">Register</button>  			
		</form>			
	</div>
</div>

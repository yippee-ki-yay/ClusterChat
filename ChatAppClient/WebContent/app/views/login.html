
<div class = "container">
	<div class="wrapper">
		<form  class="form-signin">       
		    <h3 class="form-signin-heading">Welcome Back! Please Sign In </h3>
		    <h4>{{errorMsg}}</h4>
			  <hr class="colorgraph"><br>
			  
			  <input type="text" ng-model="username" class="form-control" name="Username" placeholder="Username" required="" autofocus="" />
			  <input type="password" ng-model="password"  class="form-control" name="Password" placeholder="Password" required=""/>     		  
			 
			  <button class="btn btn-lg btn-primary btn-block"  name="Submit" ng-click="login()" value="Login" type="button">Login</button>  			
		</form>			
	</div>
</div>
